<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body th:object="${pizzaList}">

	<form th:object="${query}">
		<label>Name: </label>
		<input type="text" name="q" th:value="${query}">
		<br><br>
		<input type="submit" value="SEARCH">
	</form>
	
	<ul>
		<li
			th:each ="pizza : ${pizzaList}"
			th:object="${pizza}"
			>
			<a th:href="@{ /pizza/{id} (id=*{id})}">
				[[*{name}]] 
			</a>
			<br>
			 [[*{description}]] - [[*{price}]] euro
			 
			<label>Ingredients:</label>
			<ul>
			
				<li 	th:each ="ingredient : *{ingredientList}"
						th:object="${ingredient}">
						
						[[*{name}]]
				
				</li>
			
			
			</ul>
		</li>
	</ul>
	<div th:if="${pizzaList.size} == 0">
		<h1>No results</h1>

	</div>
	
</body>
</html>
